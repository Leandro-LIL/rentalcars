<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./styler.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"

<body>
    <main style="display: none;">
        <header>
            <div class="img">
                <img src="./images/logo.png" alt="">
            </div>
            <h1>RENTAL CARS</h1>
        </header>
        <div class="main-elements">
            <div class="elements">
               
            </div>
            <div class="infoss">
                <h1>INFORMACÕES</h1>
                <p>Para esta alugando um automóvel voce <br> precisa ter o valor apresentado logo ah cima</p>
            </div>
            <div class="main-button">
                <button onclick="fechar(this)">
                    <h1>CANCELAR</h1>
                    <p>LOGO QUANDO CLICAR O PAINEL
                        SERA FECHADO</p>
                </button>
                <button onclick="alugar(this)">
                    <h1>ALUGAR</h1>
                    <p>O CARRO SERA ADICIONADO EM <br>
                        SUA GARAGEM</p>
                </button>
            </div>
        </div>
    </main>

<script src="./script.js" type="text/javascript"></script>
